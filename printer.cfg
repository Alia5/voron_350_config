[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_33003A001650335331383520-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 10000            
max_z_velocity: 21          # Can go higher, but above 21/22 it gets too loud
max_z_accel: 350
square_corner_velocity: 8.0

[exclude_object]

[gcode_arcs]
resolution: 0.1
[force_move]
enable_force_move: True

# ---

[include stepper.cfg]
[include extruder.cfg]
[include heat_bed.cfg]

[include mainsail.cfg]
[include autotune_steppers.cfg]

[include probe.cfg]
[include qgl.cfg]
[include z_calib.cfg]
[include bed_mesh.cfg]
[include klicky-probe.cfg]

[include shaper.cfg]

[include fans.cfg]
[include leds.cfg]
[include sensors.cfg]

[include speedtest_macro.cfg]
[include macros.cfg]

[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]
[include ./KAMP/Line_Purge.cfg]
[include ./KAMP/Smart_Park.cfg]
#[include ./KAMP/Voron_Purge.cfg]

[include auto_off.cfg]
[include auto_git_backup.cfg]

[include startup.cfg]

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>


